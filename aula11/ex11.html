<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Federal</title>
    <style>
        body{
            background-color: peru
        }
    </style>
</head>
<body>
    <h1>Identificação de Pessoas</h1>
    País de Nascimento: <input type="text" name="txtnome" id="txtnome">
    <input type="button" value="identificar" onclick="identificar()">
    <div id="res"></div>
    <script>
        function identificar(){
            var txtv = window.document.querySelector('input#txtnome')
            var res = window.document.querySelector('div#res')
            var vel = (txtv.value)
            res.innerHTML = `<p> Seu país de nascimento é <strong>${vel}</strong></p>`
            if (vel === Brasil) {
                res.innerHTML = '<p> Você é <strong>BRASILEIRO!!</strong></p>'
            }
            else {
                res.innerHTML = '<p> Você é <strong>ESTRANGEIRO!!</strong></p>'
            }          
        }
    </script>
    
</body>
</html>
